<div>
	<p>${promptText}</p>
	<select name="tableName">
		<#list schemas as schema>
			<optgroup label="${schema.name}">
				<#list schema.tableNames as tableName>
					<option value="${schema.name}.${tableName}">${tableName}</option>
				</#list>
			</optgroup>
		</#list>
	</select>
</div>
