<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<div class="datastoreList">
			<ui:repeat var="ds" value="#{jsfHelper.datastores}">
				<div
					class="datastore #{ds.fileDatastore ? 'FileDatastore' : ''} #{ds.simpleClassName}">

					<h:panelGroup rendered="#{user.jobEditor}">
						<div style="float: right">
							<button
								onclick="window.location='repository/#{tenantContext.tenantId}/datastores/#{ds.name}.analyze.jnlp'"
								class="LaunchButton">Analyze</button>
						</div>
					</h:panelGroup>
					<h:panelGroup rendered="#{ds.fileDatastore and user.admin}">

						<div style="float: right">
							<button
								onclick="window.location='repository/#{tenantContext.tenantId}/datastores/#{ds.name}.download'"
								class="DownloadButton">Download</button>
						</div>
					</h:panelGroup>

					<h2 class="name">#{ds.name}</h2>

					<div class="description">#{ds.description}</div>

					<div class="details">
						<div class="datastoreType">
							<span class="label">Type:</span> <span class="value">#{ds.simpleClassName}</span>
						</div>
						<h:panelGroup rendered="#{ds.fileDatastore}">
							<div class="filename">
								<span class="label">Filename:</span> <span class="value">
									#{ds.filename} <h:panelGroup
										rendered="#{not ds.fileFound}">
										<span class="warning">File not found</span>
									</h:panelGroup> </span>
							</div>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{ds.hostnameBasedDatastore}">
							<div class="url">
								<span class="label">Hostname:</span> <span class="value">#{ds.hostname}</span>
							</div>
						</h:panelGroup>
						<h:panelGroup rendered="#{ds.jdbcDatastore}">
							<div class="url">
								<span class="label">URL:</span> <span class="value">#{ds.jdbcUrl}</span>
							</div>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{ds.usernameDatastore}">
							<div class="url">
								<span class="label">Username:</span> <span class="value">#{ds.username}</span>
							</div>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{ds.compositeDatastore}">
							<div class="url">
								<span class="label">Child datastores:</span> <span class="value">
									#{ds.childDatastores} </span>
							</div>
						</h:panelGroup>

						<div style="clear: both;"></div>
					</div>
				</div>
			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>
