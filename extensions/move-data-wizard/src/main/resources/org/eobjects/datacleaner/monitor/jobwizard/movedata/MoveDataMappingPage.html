<div>
	<p>Please map source and target columns:</p>

	<table>
		<tr>
			<th class="center">ID?</th>
			<th>Source</th>
			<th>Target</th>
		</tr>
		<#list sourceColumns as sourceColumn>
		<tr>
			<td class="center">
				<#if sourceColumn.primaryKey>
				<input type="checkbox" id="checkbox_input_id_${sourceColumn_index}" name="id_${sourceColumn_index}" value="true" checked="checked" />
				<#else>
				<input type="checkbox" name="id_${sourceColumn_index}" value="true" />
				</#if>
			</td>
			<td>
				<label for="checkbox_input_id_${sourceColumn_index}">${sourceColumn.name}</label>
			</td>
			<td>
				<select name="mapping_${sourceColumn_index}">
					<option label="- none -" value=""></option>
					<#list targetColumns as targetColumn>
						<option value="${targetColumn.name}">${targetColumn.name}</option>
					</#list>
				</select>
			</td>
		</tr>
		</#list>
	</table>
		
	<p>
		<input id="move_data_update_primary_keys" type="checkbox" name="updatePrimaryKeys" value="true" checked="checked" />
		<label for="move_data_update_primary_keys">Use UPDATEs when primary key already exists?</label>
	</p>
</div>
