<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<div class="datastoreList">
			<ui:repeat var="datastore" value="#{jsfHelper.datastores}">
				<div
					class="datastore #{datastore.fileDatastore ? 'FileDatastore' : ''} #{datastore.simpleClassName}">

					<h:panelGroup rendered="#{user.hasRole('ROLE_JOB_EDITOR')}">
						<div style="float: right">
							<button
								onclick="window.location='repository/#{tenantContext.tenantId}/datastores/#{datastore.name}.analyze.jnlp'"
								class="LaunchButton">Analyze</button>
						</div>
					</h:panelGroup>
					<h:panelGroup rendered="${datastore.fileDatastore and user.hasRole('ROLE_ADMIN')}">

						<div style="float: right">
							<button
								onclick="window.location='repository/#{tenantContext.tenantId}/datastores/#{datastore.name}.download'"
								class="DownloadButton">Download</button>
						</div>
					</h:panelGroup>

					<h2 class="name">#{datastore.name}</h2>

					<div class="description">#{datastore.description}</div>

					<div class="details">
						<div class="datastoreType">
							<span class="label">Type:</span> <span class="value">#{datastore.simpleClassName}</span>
						</div>
						<h:panelGroup rendered="#{datastore.fileDatastore}">
							<div class="filename">
								<span class="label">Filename:</span> <span class="value">
									#{datastore.filename} <h:panelGroup
										rendered="#{not datastore.fileFound}">
										<span class="warning">File not found</span>
									</h:panelGroup> </span>
							</div>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{datastore.hostnameBasedDatastore}">
							<div class="url">
								<span class="label">Hostname:</span> <span class="value">#{datastore.hostname}</span>
							</div>
						</h:panelGroup>
						<h:panelGroup rendered="#{datastore.jdbcDatastore}">
							<div class="url">
								<span class="label">URL:</span> <span class="value">#{datastore.jdbcUrl}</span>
							</div>
							<div class="url">
								<span class="label">Username:</span> <span class="value">#{datastore.username}</span>
							</div>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{datastore.compositeDatastore}">
							<div class="url">
								<span class="label">Child datastores:</span> <span class="value">
									#{datastore.datastores} </span>
							</div>
						</h:panelGroup>

						<div style="clear: both;"></div>
					</div>
				</div>
			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>
